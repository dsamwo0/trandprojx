<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BINTV Style Blog - Sports Streaming</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hls.js/1.4.12/hls.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-main: #050a18;
            --bg-header: #0b1224;
            --bg-card: #161f32;
            --text-main: #ffffff;
            --text-muted: #9ca3af;
            --border-color: #1f2937;
        }

        .light-mode {
            --bg-main: #f3f4f6;
            --bg-header: #ffffff;
            --bg-card: #ffffff;
            --text-main: #111827;
            --text-muted: #4b5563;
            --border-color: #e5e7eb;
        }

        body {
            background-color: var(--bg-main);
            color: var(--text-main);
            font-family: 'Inter', sans-serif;
            transition: background-color 0.4s cubic-bezier(0.4, 0, 0.2, 1), color 0.4s ease;
        }

        .bg-dark-header { background-color: var(--bg-header); transition: background-color 0.4s ease; }
        .bg-card-custom { background-color: var(--bg-card); transition: background-color 0.4s ease; }
        
        .card-gradient {
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(0,0,0,0.8) 100%);
        }
        
        .category-scroll::-webkit-scrollbar { display: none; }
        
        .active-tab { background-color: #ffc107 !important; color: #000 !important; font-weight: bold; transform: scale(1.05); }
        
        .live-badge { background-color: #ff4b4b; animation: pulse 2s infinite; }
        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(0.9); }
            100% { opacity: 1; transform: scale(1); }
        }

        .bintv-card {
            transition: transform 0.3s cubic-bezier(0.34, 1.56, 0.64, 1), border-color 0.3s ease, box-shadow 0.3s ease;
            border: 2px solid transparent;
            cursor: pointer;
        }

        .bintv-card:hover {
            transform: translateY(-8px) scale(1.02);
            border-color: #ffc107;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }

        .bintv-card:active {
            transform: translateY(-4px) scale(0.98);
        }

        .nav-item { 
            cursor: pointer; 
            transition: all 0.2s ease; 
        }
        
        .nav-item:active { transform: scale(0.9); }

        #video-modal {
            transition: opacity 0.3s ease, visibility 0.3s ease;
        }
        #video-modal.hidden {
            opacity: 0;
            visibility: hidden;
            display: none;
        }
        
        /* Shimmer Loading Effect */
        .shimmer {
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.05), transparent);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
        }
        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        .team-logo {
            filter: drop-shadow(0 0 8px rgba(0,0,0,0.5));
        }
    </style>
</head>
<body class="p-0 m-0 overflow-x-hidden">

    <!-- Header & Search -->
    <header class="bg-dark-header p-4 flex flex-col md:flex-row items-center justify-between gap-4 sticky top-0 z-50 border-b border-gray-800/20 shadow-lg">
        <div class="flex items-center gap-2 cursor-pointer" onclick="location.reload()">
            <div class="bg-blue-600 w-10 h-10 rounded flex items-center justify-center font-bold text-xl text-white shadow-lg">B</div>
            <span class="text-2xl font-bold tracking-tighter">BINTV</span>
        </div>
        
        <div class="relative w-full max-w-xl group">
            <input type="text" id="search-input" onkeyup="filterEvents()" placeholder="ค้นหาทีม ลีก หรือการถ่ายทอดสด..." class="w-full bg-gray-500/10 border border-transparent rounded-md py-2 px-10 focus:ring-2 focus:ring-yellow-500 focus:bg-gray-500/20 outline-none text-sm text-inherit transition-all">
            <i class="fas fa-search absolute left-3 top-3 text-gray-400 group-focus-within:text-yellow-500 transition-colors"></i>
        </div>
    </header>

    <!-- Categories Navigation -->
    <nav class="bg-dark-header border-t border-gray-800/20 overflow-x-auto category-scroll px-4 py-3 shadow-md sticky top-[72px] z-40">
        <div id="category-nav" class="flex items-center gap-4 min-w-max text-white">
            <div onclick="filterByCategory('all', this)" class="nav-item active-tab px-5 py-2 rounded-lg text-sm uppercase">All Sports</div>
            <!-- Dynamic categories will be loaded here -->
        </div>
    </nav>

    <!-- Content Grid -->
    <main class="p-6 max-w-7xl mx-auto min-h-screen">
        <div id="content-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6 text-white">
            <!-- Shimmer Loading -->
            <div class="bg-card-custom aspect-video rounded-2xl shimmer opacity-20"></div>
            <div class="bg-card-custom aspect-video rounded-2xl shimmer opacity-20"></div>
            <div class="bg-card-custom aspect-video rounded-2xl shimmer opacity-20"></div>
            <div class="bg-card-custom aspect-video rounded-2xl shimmer opacity-20"></div>
        </div>

        <div class="mt-20 text-center max-w-3xl mx-auto px-4 pb-40">
            <p class="text-xs text-muted leading-relaxed opacity-60">
                BINTV acts as a portal. All streaming data and images are provided via external APIs. We do not host any content.
            </p>
        </div>
    </main>

    <!-- Video Modal -->
    <div id="video-modal" class="hidden fixed inset-0 z-[100] bg-black/95 flex flex-col items-center justify-center p-4">
        <div class="w-full max-w-4xl relative">
            <button onclick="closePlayer()" class="absolute -top-12 right-0 text-white hover:text-yellow-500 text-2xl transition-all">
                <i class="fas fa-times"></i> <span class="text-lg">ปิด</span>
            </button>
            <div class="bg-black rounded-xl overflow-hidden shadow-2xl border border-white/10 aspect-video">
                <video id="video-player" class="w-full h-full" controls></video>
            </div>
            <div class="flex flex-wrap gap-2 mt-4" id="stream-links">
                <!-- Stream quality buttons will appear here -->
            </div>
            <h2 id="modal-title" class="text-xl font-bold mt-4 text-white">กำลังเล่น...</h2>
        </div>
    </div>

    <!-- Floating Footer Navigation -->
    <footer class="fixed bottom-8 left-1/2 -translate-x-1/2 z-50 w-full max-w-fit px-4">
        <div class="bg-card-custom/80 backdrop-blur-xl border border-white/10 p-2 rounded-full flex items-center gap-3 shadow-[0_20px_50px_rgba(0,0,0,0.5)]">
            <div class="flex items-center bg-gray-500/10 rounded-full p-1">
                <button id="live-btn" onclick="toggleSchedule('live')" class="bg-yellow-500 text-black px-8 py-2.5 rounded-full text-sm font-bold shadow-lg transition-all active:scale-95">Live</button>
                <button id="sched-btn" onclick="toggleSchedule('schedule')" class="text-muted px-8 py-2.5 rounded-full text-sm font-bold hover:text-yellow-500 transition-all active:scale-95">Schedule</button>
            </div>
            
            <div class="h-8 w-[1px] bg-white/10"></div>
            
            <button onclick="toggleDarkMode()" class="w-12 h-12 flex items-center justify-center text-muted hover:text-yellow-400 transition-all bg-white/5 hover:bg-white/10 rounded-full active:scale-90">
                <i id="mode-icon" class="fas fa-moon text-lg"></i>
            </button>
        </div>
    </footer>

    <script>
        let allMatches = [];
        let hls = null;
        const video = document.getElementById('video-player');
        const grid = document.getElementById('content-grid');
        const BASE_API = "https://api.watchfooty.st/api/v1";

        // 1. Init: Fetch Sports and Matches
        async function initialize() {
            await fetchCategories();
            await fetchMatches();
        }

        async function fetchCategories() {
            try {
                const response = await fetch(`${BASE_API}/sports`);
                const sports = await response.json();
                const nav = document.getElementById('category-nav');
                sports.forEach(sport => {
                    const div = document.createElement('div');
                    div.className = "nav-item text-gray-400 hover:text-yellow-500 px-5 py-2 rounded-lg text-sm uppercase";
                    div.innerText = sport.displayName;
                    div.onclick = (e) => filterByCategory(sport.name, div);
                    nav.appendChild(div);
                });
            } catch (e) { console.error("Sports list failed", e); }
        }

        async function fetchMatches() {
            try {
                // Fetching football as primary, could be mapped based on category
                const response = await fetch(`${BASE_API}/matches/football`);
                allMatches = await response.json();
                renderCards(allMatches);
            } catch (error) {
                console.error('Error fetching matches:', error);
                grid.innerHTML = '<p class="col-span-full text-center text-red-500">ไม่สามารถโหลดข้อมูลการแข่งขันได้</p>';
            }
        }

        // 2. Render UI
        function renderCards(matches) {
            if (matches.length === 0) {
                grid.innerHTML = '<p class="col-span-full text-center py-10 opacity-50">ไม่มีรายการแข่งในขณะนี้</p>';
                return;
            }

            grid.innerHTML = matches.map(match => {
                const streamUrl = match.streams && match.streams.length > 0 ? match.streams[0].url : '';
                const posterUrl = match.poster ? match.poster : '';
                
                return `
                <div onclick="openMatch('${match.matchId}', '${match.title}')" class="bintv-card bg-card-custom relative rounded-2xl overflow-hidden aspect-video shadow-xl animate-in fade-in duration-500">
                    <!-- Background Poster -->
                    <div class="absolute inset-0 bg-cover bg-center opacity-30 transition-transform duration-700 hover:scale-110" 
                         style="background-image: url('${posterUrl}')"></div>
                    
                    <!-- Team Logos Overlay -->
                    <div class="absolute inset-0 flex items-center justify-center gap-6 pb-8">
                        ${match.teams?.home?.logoUrl ? `<img src="${match.teams.home.logoUrl}" class="w-12 h-12 object-contain team-logo" alt="home">` : ''}
                        <span class="text-xl font-black italic opacity-20">VS</span>
                        ${match.teams?.away?.logoUrl ? `<img src="${match.teams.away.logoUrl}" class="w-12 h-12 object-contain team-logo" alt="away">` : ''}
                    </div>

                    <div class="absolute top-3 right-3 z-10 bg-red-600 text-white text-[10px] font-bold px-2 py-0.5 rounded shadow-lg">
                        ${match.isEvent ? 'EVENT' : (match.timestamp * 1000 < Date.now() ? 'LIVE' : 'UPCOMING')}
                    </div>

                    <div class="absolute inset-0 card-gradient flex flex-col justify-end p-5">
                        <p class="text-[10px] text-yellow-500 font-bold uppercase tracking-[0.2em]">${match.league || match.sport}</p>
                        <h3 class="font-bold text-sm mt-1 line-clamp-2">${match.title}</h3>
                        <div class="flex items-center justify-between mt-2">
                            <span class="text-[9px] opacity-60"><i class="far fa-calendar-alt mr-1"></i> ${match.date}</span>
                            <div class="flex gap-2">
                                <i class="fas fa-play-circle text-xl text-yellow-500"></i>
                            </div>
                        </div>
                    </div>
                </div>
            `;}).join('');
        }

        // 3. Match Details & Streaming
        async function openMatch(id, title) {
            try {
                const response = await fetch(`${BASE_API}/match/${id}`);
                const data = await response.json();
                
                if (data.streams && data.streams.length > 0) {
                    const streamLinks = document.getElementById('stream-links');
                    streamLinks.innerHTML = data.streams.map((s, idx) => `
                        <button onclick="playStream('${s.url}')" class="bg-white/10 hover:bg-yellow-500 hover:text-black px-3 py-1 rounded-md text-[10px] font-bold transition-all">
                            ${s.language} - ${s.quality}
                        </button>
                    `).join('');
                    
                    openPlayer(data.streams[0].url, title);
                } else {
                    alert("No streams available for this match yet.");
                }
            } catch (e) {
                console.error("Match detail fetch error", e);
            }
        }

        function openPlayer(url, title) {
            const modal = document.getElementById('video-modal');
            const modalTitle = document.getElementById('modal-title');
            
            modal.classList.remove('hidden');
            modalTitle.innerText = title;
            document.body.style.overflow = 'hidden';
            playStream(url);
        }

        function playStream(url) {
            if (Hls.isSupported()) {
                if (hls) hls.destroy();
                hls = new Hls();
                hls.loadSource(url);
                hls.attachMedia(video);
                hls.on(Hls.Events.MANIFEST_PARSED, () => video.play());
            } else if (video.canPlayType('application/vnd.apple.mpegurl')) {
                video.src = url;
                video.play();
            }
        }

        function closePlayer() {
            document.getElementById('video-modal').classList.add('hidden');
            document.body.style.overflow = 'auto';
            video.pause();
            if (hls) {
                hls.stopLoad();
                hls.detachMedia();
            }
        }

        // 4. Filtering
        function filterByCategory(sportName, element) {
            const items = document.querySelectorAll('.nav-item');
            items.forEach(item => { item.classList.remove('active-tab'); item.classList.add('text-gray-400'); });
            element.classList.add('active-tab');
            element.classList.remove('text-gray-400');

            if (sportName === 'all') {
                renderCards(allMatches);
            } else {
                const filtered = allMatches.filter(m => m.sport.toLowerCase() === sportName.toLowerCase());
                renderCards(filtered);
            }
        }

        function filterEvents() {
            const q = document.getElementById('search-input').value.toLowerCase();
            const filtered = allMatches.filter(m => 
                m.title.toLowerCase().includes(q) || 
                (m.league && m.league.toLowerCase().includes(q))
            );
            renderCards(filtered);
        }

        // 5. General Utils
        function toggleDarkMode() {
            const body = document.body;
            const icon = document.getElementById('mode-icon');
            body.classList.toggle('light-mode');
            const isLight = body.classList.contains('light-mode');
            icon.className = isLight ? 'fas fa-sun text-lg' : 'fas fa-moon text-lg';
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        }

        function toggleSchedule(mode) {
            const liveBtn = document.getElementById('live-btn');
            const schedBtn = document.getElementById('sched-btn');
            const now = Date.now();
            
            if (mode === 'live') {
                liveBtn.className = 'bg-yellow-500 text-black px-8 py-2.5 rounded-full text-sm font-bold shadow-lg transition-all active:scale-95';
                schedBtn.className = 'text-muted px-8 py-2.5 rounded-full text-sm font-bold hover:text-yellow-500 transition-all active:scale-95';
                renderCards(allMatches.filter(m => m.timestamp * 1000 <= now));
            } else {
                schedBtn.className = 'bg-yellow-500 text-black px-8 py-2.5 rounded-full text-sm font-bold shadow-lg transition-all active:scale-95';
                liveBtn.className = 'text-muted px-8 py-2.5 rounded-full text-sm font-bold hover:text-yellow-500 transition-all active:scale-95';
                renderCards(allMatches.filter(m => m.timestamp * 1000 > now));
            }
        }

        window.onload = () => {
            if (localStorage.getItem('theme') === 'light') toggleDarkMode();
            initialize();
        };
    </script>

</body>
</html>
